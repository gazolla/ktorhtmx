<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Título Padrão</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.8.1/dist/htmx.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<header>
  <div class="bg-blue-600 text-white py-4">
    <h1 class="text-center text-3xl font-bold" th:text="${title}">Título Padrão</h1>
  </div>
</header>

<nav>
  <div class="flex justify-center space-x-4 mt-4">
    <a href="/" hx-get="/" hx-target="#content" hx-push-url="true" class="text-blue-500">Home</a>
    <a href="/about" hx-get="/about" hx-target="#content" hx-push-url="true" class="text-blue-500">Sobre</a>
    <a href="/services" hx-get="/services" hx-target="#content" hx-push-url="true" class="text-blue-500">Serviços</a>
    <a href="/contact" hx-get="/contact" hx-target="#content" hx-push-url="true" class="text-blue-500">Contato</a>
    <a href="/blog" hx-get="/blog" hx-target="#content" hx-push-url="true" class="text-blue-500">Blog</a>
  </div>
</nav>

<main id="content" class="p-4">
  <div th:replace="${content} :: content">
    <!-- O conteúdo da página específica será carregado aqui -->
  </div>
</main>

<footer>
  <div class="text-center py-4">
    <p class="text-gray-600">&copy; 2024 Meu Site. Todos os direitos reservados.</p>
  </div>
</footer>
</body>
</html>
